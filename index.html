<!DOCTYPE html>
<html>
<head>
	<title>Title cleanup tool | Webmark Studio</title>
	
<style>
    .noselect {-webkit-touch-callout: none;
 -webkit-user-select: none;
 -khtml-user-select: none;
 -moz-user-select: none;
 -ms-user-select: none;
 user-select: none;}
 
 p, body, div, input, center {font-size:20px;font-family:"Verdana";}
</style>
</head>
<body style="background-color:#1f2732;">

<div style="margin:10% 0 10% 0;" class="noselect">
<center class="noselect"><p style="font-weight:700; color:#ff497c; letter-spacing:2px;" class="noselect">FULL IMAGE TITLE</p>
<input type="text" id="titlename" oninput="cleanTitle()" style="text-align:center;width:80%;font-size:20px;line-height:30px;margin:0 auto;" class="noselect"></center>
</div>
<div>
<center><p style="font-weight:700; color:#ff497c; letter-spacing:2px;" class="noselect">RESULT AFTER CLEANUP</p>
<p id="titleoutput" style="background-color:#fff;color:#1f2732;padding:3px;min-height:30px;max-width:80%;"></p></center>
</div>

<script>



function cleanResult(param) {
  return param.replace(/[\W_]+|[0-9]|(jpg)|(png)|(jpeg)|(PNG)|(JPEG)|(JPG)/g," ").replace(/\s\s+/g, ' ');
}

function cleanTitle()
{

var x = document.getElementById("titlename");
var y = document.getElementById("titleoutput");
y.innerHTML = cleanResult(x.value);    

}
</script>
</body>
</html>
